<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" media="all" href="/styles/style.css">
<!--    <script type="text/javascript" src="scripts/jquery-1.12.4.min.js"></script>-->
<!--    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>-->
<!--    <script type="text/javascript" src="scripts/main.js"></script>-->

</head>
<body>
    <header id="header" class="header">
        <div class="header-inner">
            <div class="site-brand-wrapper">
                <div class="site-meta ">
                    <div class="custom-logo-site-title">
                        <a href="/" class="brand" rel="start">
                            <span class="logo-line-before"><i></i></span>
                            <span class="site-title">留言板</span>
                            <span class="logo-line-after"><i></i></span>
                        </a>
                    </div>
                    <p class="site-subtitle"></p>
                </div>
            </div>
            <nav class="site-nav">
                <ul id="menu" class="menu">
                    <li class="menu-item menu-item-home menu-item-active">
                        <a href="http://www.psw.life" rel="section">
                            <i class="menu-item-icon fa fa-fw fa-home"></i> <br>
                            首页
                        </a>
                    </li>
                    #if ($user)
                    <li class="menu-item menu-item-archives js-login"><a href="javascript:void(0);">$!{user.name}</a></li>
                    #else
                    <li class="menu-item menu-item-archives js-login"><a href="javascript:void(0);">登录</a></li>
                    #end
                </ul>
            </nav>
        </div>
    </header>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
                <h4 class="modal-title" align="center">login</h4>
                <br/>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-2 control-label">账号</label>
                        <div class="col-sm-5">
                            <div class="control-group js-email"><input type="email" placeholder="username"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                        <div class="col-sm-5">
                            <div class="control-group js-pwd"><input type="password" placeholder="请输入密码"></div>
                        </div>
                    </div>
                    <div class="form-group about-pwd">
                        <label><input type="checkbox" class="js-rember"> 记住登录</label>
                    </div>
                    <div class="form-group">
                        <div class="col-input-login">
                            <a class="btn btn-info js-login" href="javascript:void(0);">登陆</a>
                            <a class="btn btn-info js-register" href="javascript:void(0);">注册</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/main/base/base.js"></script>
    <script type="text/javascript" src="/scripts/main/base/util.js"></script>
    <script type="text/javascript" src="/scripts/main/base/event.js"></script>
    <script type="text/javascript" src="/scripts/main/component/component.js"></script>
    <script type="text/javascript" src="/scripts/main/component/popup.js"></script>
    <script type="text/javascript" src="/scripts/main/component/popupLogin.js"></script>
    <script type="text/javascript" src="/scripts/main/site/home.js"></script>
</body>
</html>
