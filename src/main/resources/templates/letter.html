#parse("header.html")
    <div id="main">
        <div class="container">
            <ul class="letter-list">
                #foreach($vo in $msgs)
                <li id="conversation-item-10005_622873">
                    <a class="letter-link" href="/msg/detail?conversationId=$!{vo.message.conversationId}"></a>
                    <div class="letter-info">
                        <span class="l-time">$!date.format('yyyy-MM-dd HH:mm:ss', $!{vo.message.createdDate})</span>
                        <div class="l-operate-bar">
                            <a href="javascript:void(0);" class="sns-action-del" data-id="10005_622873">
                                删除
                            </a>
                            <a href="/msg/detail?conversationId=$!{vo.message.conversationId}">
                                共$!{vo.message.id}条会话
                            </a>
                        </div>
                    </div>
                    <div class="chat-headbox">
                        <span class="msg-num">
                            $!{vo.unread}
                        </span>
                        <a class="list-head" href="/user/$!{vo.user.id}">
                            <img alt="头像" src="$!{vo.user.headUrl}">
                        </a>
                    </div>
                    <div class="letter-detail">
                        <a title="$!{vo.user.name}" class="letter-name level-color-1">
                            $!{vo.user.name}
                        </a>
                        <p class="letter-brief">
                            <a href="/msg/detail?conversationId=$!{vo.message.conversationId}">
                                $!{vo.message.content}
                            </a>
                        </p>
                    </div>
                </li>
                #end
            </ul>

        </div>
